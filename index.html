<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />    
    <title>PRENOM - Harry Potter</title>
    <script src="./script.js" defer type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>
   
        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div data-house="Gryffindor">
            <a class="filter-button" data-house="Gryffindor"><img src="./images/logo/gryffindor.png" alt="Gryffindor" /></a>
            <p>Gryffindor</p>
          </div>
          <div data-house="Hufflepuff">
            <a class="filter-button" data-house="Hufflepuff"><img src="./images/logo/hufflepuff.png" alt="Hufflepuff" /></a>
            <p>Hufflepuff</p>
          </div>
          <div data-house="Ravenclaw">
            <a class="filter-button" data-house="Ravenclaw"><img src="./images/logo/ravenclaw.png" alt="Ravenclaw" /></a>
            <p>Ravenclaw</p>
          </div>
          <div data-house="Slytherin">
            <a class="filter-button" data-house="Slytherin"><img src="./images/logo/slytherin.png" alt="Slytherin" /></a>
            <p>Slytherin</p>
          </div>
        </div>
      </section>
      <section>
        <h3>CHARACTERS</h3>
        <div class="characters">
          <p>Loading characters...</p>
        </div>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
