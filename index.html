<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />    
    <title>PRENOM - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>
   
        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div data-house="Gryffindor">
            <img src="./images/logo/gryffindor.png" alt="Gryffindor" />
            <p>Gryffindor</p>
          </div>
          <div data-house="Hufflepuff">
            <img src="./images/logo/hufflepuff.png" alt="Hufflepuff" />
            <p>Hufflepuff</p>
          </div>
          <div data-house="Ravenclaw">
            <img src="./images/logo/ravenclaw.png" alt="Ravenclaw" />
            <p>Ravenclaw</p>
          </div>
          <div data-house="Slytherin">
            <img src="./images/logo/slytherin.png" alt="Slytherin" />
            <p>Slytherin</p>
          </div>
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters" id="characters">
         <div data-charac="Harry Potter" house="Gryffindor">
          <a href="details.html">
            <img class="gryffindor-img" src="./images/characters/harry.webp" alt="Harry Potter" />
          </a>
          <p>Harry Potter</p>
         </div>
         <div data-charac="Hermione Granger" house="Gryffindor">
          <img class="gryffindor-img" src="./images/characters/hermione.webp" alt="Hermione Granger" />
          <p>Hermione Granger</p>
          </div>
          <div data-charac="Ron Weasley" house="Gryffindor">
          <img class="gryffindor-img" src="./images/characters/ron.webp" alt="Ron Weasley" />
          <p>Ron Weasley</p>
         </div>
          <div data-charac="Draco Malfoy" house="Slytherin">
            <img class="slytherin-img" src="./images/characters/draco.webp" alt="Draco Malfoy" />
            <p>Draco Malfoy</p>
          </div>
          <div data-charac="Snape" house="Slytherin">
            <img class="slytherin-img" src="./images/characters/snape.webp" alt="Snape" />
            <p>Snape</p>
          </div>
          <div data-charac="McGonagall" house="Gryffindor">
            <img class="gryffindor-img" src="./images/characters/mcgonagall.webp" alt="Minerva McGonagall" />
            <p>Minerva McGonagall</p>
          </div>
          <div data-charac="cedric" house="Hufflepuff">
            <img class="hufflepuff-img" src="./images/characters/cedric.webp" alt="Cedric Diggory" />
            <p>Cedric Diggory</p>
          </div>
          <div data-charac="cho" house="Ravenclaw">
            <img class="ravenclaw-img" src="./images/characters/cho.webp" alt="Cho Chang" />
            <p>Cho Chang</p>
          </div>
          <div data-charac="troll">
            <img src="./images/characters/troll.jpg" alt="Troll" />
            <p>Troll</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
